    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: space-between;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Trang Chủ</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        Danh Mục
                    </a>
                    <div class="dropdown-menu">
                        <div th:each="c:${cates}">
                            <a th:href="@{|/product/list?cid=${c.id}|}" class="dropdown-item " th:text="${c.name}">Category

                        </div>
                    </div>

                <th:block sec:authorize="isAuthenticated()">

                    <a class="nav-link" th:href="@{/security/login/form}">Đăng Nhập</a>

            <div sec:authorize="isAuthenticated()">Xin Chào : <b sec:authentication="name"></b></div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Từ Khóa ?">
