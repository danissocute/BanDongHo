<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div style="width: 40%;padding: 20px;margin: auto;border: 1px solid silver;margin-top: 30px;border-radius: 10px">
    <div th:if="${param.logout}">
        <h4>Dang Xuat Thanh Cong</h4>
    </div>
    <div th:if="${param.error}">
        <h4>Tai Khoan Hoac Mat Khau Khong Chinh Xac</h4>
    </div>
    <i th:text="${message}" style="text-align: center"></i>
    <form action="/security/login" method="post">
        <div class="form-group">
            <label for="exampleInputUsername1">Tài Khoản: </label>
            <input type="text"  name="username" class="form-control" id="exampleInputUsername1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Mật Khẩu: </label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" name="remember-me" for="exampleCheck1">Remember me?</label>
        </div>
        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        <a href="/oauth2/authorization/google">Google</a>
        <a href="/oauth2/authorization/facebook">Facebook</a>
    </form>
</div>
</body>
</html>
