<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
<main>
    <div style="margin: 20px">
        <h1 style="text-transform: uppercase;
    color: black;font-family: 'Lora';text-align: center;">Danh Sách Hóa Đơn</h1>
        <table class="table" style="margin: 20px 0;">
            <thead class="thead-light">
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Mã Hóa Đơn</th>
                <th scope="col">Ngày Đặt Hàng</th>
                <th scope="col">Địa Chỉ Nhận Hàng</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order,state:${orders}">
                <th scope="row">[[${state.index}]]</th>
                <th>[[${order.id}]]</th>
                <th>[[${order.createdate}]]</th>
                <th>[[${order.address}]]</th>
                <th><a th:href="@{|/order/detail/${order.id}|}">Chi Tiết</a></th>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
